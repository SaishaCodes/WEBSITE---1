					htmlStr += '	<span class="treeLeaf" title="'+item.desc+'" onclick="return onDashboardTreemenuItemClick('+item.roleId+', \''+item.link+'\', this);">'+item.name+'</span>';
				}
			}
			currlevel = item.level; 
		}
		for(var j = currlevel; j > 1; j--) {
			htmlStr += '	</ul>';
			htmlStr += '</li>';
		}
		$("#dashboard_tree").append(htmlStr);
		var isDbTreeBuilt = $("#dashboard_tree").treeview({
								animated: "fast",
								collapsed: true 
					//			unique: true,
					//			persist: "cookie"
		});
		if($("#dashboard_tree li:first").hasClass("expandable")) {
			$("#dashboard_tree li:first span:first").click();
		}
		
	});
	
	function onDashboardTreemenuItemClick(id, link, thisObj) {
		if($(thisObj).attr("disabled") != "disabled") {
			if(isCacheSupports) {
				localStorage.clear();
			}
			$(".treeLeaf").attr("disabled", "disabled");
			if(isMainDashboard) {
				callAjaxByObj({	"url" : "/base/changeUserRole/" + id, 
					"type" 	: "POST", 
					"resp" 	: afterChangeFromMainDashboardDBRole(link),
					"error" : afterChangeFromMainDashboardDBRoleErr()
			  	});
			} else {
				redirectToTheReqPage(link);
			}
		}
	}

	function afterChangeFromMainDashboardDBRole(link) {
		return function(response) {
			redirectToTheReqPage(link);
		};
	}

	function afterChangeFromMainDashboardDBRoleErr() {
		return function() {
			$(".treeLeaf").removeAttr("disabled");
		};
	}
	
</script>

				"tabCmnContSel"	: "." + tbCNm + "_cmn",

			  };

		}
	}

	function redirectToTheReqPage(link) {
		$(".treeLeaf").removeAttr("disabled");
		
		// If the current URL contains already the query string in the menu link itself 
		if(getQuery(link) != "") {
			window.location = basePath + link + "&dbTbNm=mn&isMnDb=" + isMainDashboard;
		} else {
			window.location = basePath + link + "?dbTbNm=mn&isMnDb=" + isMainDashboard;
		}
	}
