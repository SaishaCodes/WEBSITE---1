<!DOCTYPE html>
<html>
    <head>
        <title>Data types</title>
    </head>
    <body>
        <script>
            var is_car = true;
            alert(typeof is_car);
            var name = "project";
            console.log(typeof name);
            console.log(name);
            var age = 18;
            console.log(typeof age);
            console.log(age);
            var student = {
                name : "sai",
                age : "18",
                class : "college",
            };
            console.log(typeof student);
            console.log(student);
        </script>
    </body>
    
</html>
